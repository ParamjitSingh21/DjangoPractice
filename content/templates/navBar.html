{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark  bg-transparent">

    {% if user.is_authenticated %}

    <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn sidebar-toggler">
        <i class="fas fa-align-left"></i>
      </button>

    </div>
    <a class="">Welcome, "{{ user.username }}"</a>
    <a href="{% url 'accounts:logout' %}">
        <span class="avatar"><img src="{% static '/images/female.png'%}" alt=""></span></a>

    {% else %}
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <div class="dropdown">
        <span class="avatar"><img src="{% static '/images/login.png'%}" alt=""></span>
        <div class="dropdown-content">
            <a href="{% url 'accounts:signup' %}"><strong>Signup</strong></a></br>
            <a href="{% url 'accounts:login' %}">Log in</a>
        </div>
    </div>
    <a href="#" class="btn text-white m-2"></i>About Us</a>
    {% endif %}
</nav>
