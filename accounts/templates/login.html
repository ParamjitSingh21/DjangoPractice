{% extends 'page.html' %}

{% block content %}
{% load static %}
    <!--new form-->
    <div class="fill">
      <span><img src="{% static '/images/guest.png'%}" alt=""></span>
    <div class="main">
      <p class="sign" align="center">Log-in to your account</p>
              <form method="POST" action=".">
                {% csrf_token %}
                <div class='wrap-input100'>
                  <div class="un icon">
                    {{ form.username }}
                    <span class='symbol-input100'>
                     <i class="fa fa-user fa-lg"></i>
                   </span>
                   </div>
                </div>
                  
                
                <!-- https://codepen.io/zFunx/pen/XRyqvx -->
                <div class='wrap-input100'>
                  <div class="un icon">
                    {{ form.password }}
                    <span class='symbol-input100'>
                     <i class="fa fa-lock fa-lg"></i>
                   </span>
                   </div>
                   {{ form.errors.password }}
                </div>                
                <div class="field">
                  <button class="button is-success btn" type="submit">
                    Log In
                    <i class="fas fa-sign-in-alt ml-2" aria-hidden="true"></i>
                  </button>
                </div>
                <div class ='separater'></div>
                <div class="field com">
                  <ul>
                    <li>
                      <a id='resetPassword' href="#">Can't login?</a> 
                    </li>
                    <li id='dot'>â€¢</li>
                    <li>
                      <a id='signup' href="{% url 'accounts:signup' %}">Signup</a> 
                    </li>
                  </ul> 
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
{% endblock %}
